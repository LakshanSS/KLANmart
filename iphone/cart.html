<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KLANmart - Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/jquery.mobile-1.4.5.min.css" />
    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../lib/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../style/cart.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2d990cff29.js" crossorigin="anonymous"></script>
    <script src="../js/common.js"></script>
   
</head>

<body>
    <div data-role="header" data-position="fixed" class="header-bar">
        <!-- <a href="" data-ajax="false" data-icon="back"><</a> -->
        <i class="fas fa-chevron-left back-icon"></i>
        <h1 class="page-detail">Cart</h1>
    </div>

    <div data-role="content" data-theme="a">
        <div class="cart-contonier">
            <div class="main-content">
                <div class="cart">
                    <input type="checkbox" name="checkbox-1a" id="checkbox-1a" checked="" class="selector"
                        data-shadow="false" data-cacheval="true"
                        style="cursor: pointer; margin-top: 66px; margin-left: -4px; background-color: black !important;">
                    <img src="../assets/images/favourite/image1.jpeg" alt="" srcset="" class="cart-image">
                    <div class="cart-detail">
                        <p class="cart-category"><b>Sweater</b></p>
                        <i class="fa fa-close close-icon"></i>
                        <h4 class="cart-name">Hooded Sweater</h4>
                        <p class="cart-color">Grey</p>
                        <p class="cart-delivery">Non-Returnable</p>
                        <button class="ui-btn ui-btn-inline buy-btn" onclick="addToCartClicked(event)">
                            <p style="margin-top: -14px;">Buy</p>
                        </button>
                        <h5 class="cart-price"><i class="fas fa-tags"
                                style="font-size: 11px; margin-right: 3px; margin-top: -6px; color: rgb(141, 141, 141);"></i>LKR
                            2598.00</h5>
                        <div class="qty-container">
                            <!-- <fieldset class="ui-grid-b"><div class="ui-block-a"><button class="ui-btn ui-btn-inline value-btn">-</button></div><div class="ui-block-b"><input type="number" data-corners="false" style="
                            margin-top: 7px;" data-wrapper-class="inputWrapper"></div><div class="ui-block-c"><button class="ui-btn ui-btn-inline value-btn">+</button></div>
                            </fieldset> -->
                            <!-- <p class="qty-lable">qty</p>
                            <input type="number" data-corners="false" data-wrapper-class="inputWrapper"> -->
                            <!-- <button class="minus-btn" data-corners="false" data-shadow="false" onclick="">
                                <p style="margin-top: -19px; margin-left: -2px;">-</p>
                            </button> -->
                            <!-- <span class="minus-bg-dark"><p style="margin-top: -3px; margin-left: 4px;">-</p></span> -->
                            <i class="fas fa-minus-circle"></i>
                            <input type="number" data-corners="false" data-wrapper-class="qty-space">
                            <!-- <span class="plus-bg-dark"><p style="margin-top: -1px;">+</p></span> -->
                            <i class="fas fa-plus-circle"></i>

                            <!-- <button class="minus-btn" data-corners="false" data-shadow="false" onclick="">
                                <p style="margin-top: -19px; margin-left: -2px;">+</p>
                            </button> -->
                        </div>
                    </div>
                    <p class="shipping-detail">Free Shipping</p>
                </div>
            </div>
        </div>
    </div>
    <div data-role="footer" data-position="fixed" role="banner">
        <div class="all-buy-btn">
            <div class="all-select-section"><input type="checkbox" name="checkbox-2a" id="checkbox-2a" style="cursor: pointer;margin-top: 16px;
                    margin-bottom: 0px !important;">
                <p class="all-select">All</p>
            </div>
            <div class="buy-area">
                <p class="total-price">LKR 0.00</p>
                <button class="buy-btn" data-corners="false" data-shadow="false" onclick="">
                    <p style="margin-top: -4px;">BUY(0)</p>
                </button>
            </div>
        </div>

        <div data-role="navbar" class="nav-glyphish-example" data-grid="d"
            style="height: 32px !important; margin: 0 0;">
            <ul>
                <li><a href="#" id="" data-icon=""><i class="fas fa-home" style="font-size: 20px;"></i></a></li>
                <li><a href="#" id="" data-icon=""><i class="far fa-heart" style="font-size: 20px;"></i></a></li>
                <li><a href="#" id="" data-icon=""><i class="far fa-comment-dots" style="font-size: 20px;"></i></a></li>
                <li><a href="#" id="" data-icon=""><i class="fas fa-shopping-cart" style="font-size: 20px;"></i></a>
                </li>
                <li onclick="profile()"><a href="#" id="" data-icon=""><i class="far fa-user" style="font-size: 20px;"></i></a></li>
            </ul>
        </div>
    </div>

</body>

</html>
