<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KLANmart - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/jquery.mobile-1.4.5.min.css" />
    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://kit.fontawesome.com/2d990cff29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/profile.css" />
</head>

<body>
    <div data-role="page" data-fullscreen="true">

        <div data-role="header" data-position="fixed" class="header-bar">
            <!-- <a href="" data-ajax="false" data-icon="back"><</a> -->
            <i class="fas fa-chevron-left back-icon"></i>
            <h1 class="page-detail">Profile</h1>
        </div>

        <div data-role="content" data-theme="a" class="content-body">

            <div class="name-tab">
                <i class="fas fa-user-circle profile-icon"></i>
                <h3 class="user-name"> Kumar Sangakara </h3>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </div>

            <ul data-role="listview" data-inset="true" data-theme="a" data-corners="false">
                <li>
                    <div class="detail-tab">
                        <p><strong class="personal-tab">Email</strong> <strong
                                class="personal-info">Kumarsg@gmail.com</strong></p>
                        <i class="fas fa-chevron-right personal-tab-arrow"></i>
                    </div>
                </li>
                <li>
                    <div class="detail-tab">
                        <p><strong class="personal-tab">Phone No</strong> <strong
                                class="personal-info">+94-757757056</strong></p>
                        <i class="fas fa-chevron-right personal-tab-arrow"></i>
                    </div>
                </li>
                <li>
                    <div class="detail-tab">
                        <p><strong class="personal-tab">DOB</strong> <strong class="personal-info">1997 - 05 -
                                27</strong></p>
                        <i class="fas fa-chevron-right personal-tab-arrow"></i>
                    </div>
                </li>
                <li>
                    <div class="detail-tab">
                        <p><strong class="personal-tab">Gender</strong> <strong class="personal-info">Male</strong></p>
                        <i class="fas fa-chevron-right personal-tab-arrow"></i>
                    </div>
                </li>
            </ul>

            <div data-role="navbar" class="profile-nav">
                <ul class="nav">
                    <li><a href="#" data-icon="grid" style="line-height: 0.7 !important;">Wish List</a></li>
                    <li><a href="#" data-icon="star" style="line-height: 0.7 !important;">Coupons</a></li>
                    <li><a href="#" data-icon="gear" style="line-height: 0.7 !important;">Following</a></li>
                </ul>
            </div>

            <div class="shop-detail-tab">
                <ul data-role="listview" data-inset="true" data-theme="a" data-corners="false">
                    <li>
                        <div class="detail-tab">
                            <i class="fas fa-history shop-detail"></i>
                            <p><strong class="shopping-info">Order History</strong></p>
                            <i class="fas fa-chevron-right personal-tab-arrow"></i>
                        </div>
                    </li>
                    <li>
                        <div class="detail-tab">
                            <i class="fas fa-wallet shop-detail"></i>
                            <p><strong class="shopping-info">Wallet</strong></p>
                            <i class="fas fa-chevron-right personal-tab-arrow"></i>
                        </div>
                    </li>
                    <li>
                        <div class="detail-tab">
                            <i class="fas fa-map-marked-alt shop-detail"></i>
                            <p><strong class="shopping-info">Shipping Address</strong></p>
                            <i class="fas fa-chevron-right personal-tab-arrow"></i>
                        </div>
                    </li>
                </ul>
            </div>


            <ul data-role="listview" data-inset="true" data-theme="a" data-corners="false">
                <li>
                    <div class="detail-tab">
                        <i style="font-size: 19px;" class="fas fa-question-circle shop-detail"></i>
                        <p><strong class="shopping-info">Question & Anwser</strong></p>
                        <i class="fas fa-chevron-right personal-tab-arrow"></i>
                    </div>
                </li>
                <li>
                    <div class="detail-tab">
                        <i class="fas fa-users shop-detail"></i>
                        <p><strong class="shopping-info">Invite Friends</strong></p>
                        <i class="fas fa-chevron-right personal-tab-arrow"></i>
                    </div>
                </li>
                <li>
                    <div class="detail-tab">
                        <i style="font-size: 19px !important;" class="fas fa-cog shop-detail"></i>
                        <p><strong class="shopping-info">Settings</strong></p>
                        <i class="fas fa-chevron-right personal-tab-arrow"></i>
                    </div>
                </li>
                <li>
                    <div class="detail-tab">
                        <i class="fas fa-hands-helping shop-detail"></i>
                        <p><strong class="shopping-info">Help Center</strong></p>
                        <i class="fas fa-chevron-right personal-tab-arrow"></i>
                    </div>
                </li>
            </ul>

            <div data-role="footer" data-position="fixed" role="banner">
                <div data-role="navbar" class="nav-glyphish-example" data-grid="d"
                    style="height: 32px !important; margin: 0 0;">
                    <ul>
                        <li><a href="#" id="" data-icon="" id="ui-btn"><i class="fas fa-home"
                                    style="font-size: 20px;"></i></a></li>
                        <li><a href="#" id="" data-icon=""><i class="far fa-heart" style="font-size: 20px;"></i></a>
                        </li>
                        <li><a href="#" id="" data-icon=""><i class="far fa-comment-dots"
                                    style="font-size: 20px;"></i></a>
                        </li>
                        <li><a href="#" id="" data-icon=""><i class="fas fa-shopping-cart"
                                    style="font-size: 20px;"></i></a>
                        </li>
                        <li><a href="#" id="" data-icon=""><i class="far fa-user" style="font-size: 20px;"></i></a></li>
                    </ul>
                </div>
            </div>

        </div>

</body>

</html>
