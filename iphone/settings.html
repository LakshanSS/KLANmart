<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KLANmart - Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/jquery.mobile-1.4.5.min.css"/>
    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/wallet.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/2d990cff29.js" crossorigin="anonymous"></script>

    <script>
        function viewprofile() {
            document.location.href = "./profile.html";
        }
        </script>

    <style>
        .header-bar {
            background-color: rgb(12, 64, 161) !important;
            height: 60px !important;
        }

        .header-bar .back-icon {
            float: left;
            margin-top: 22px;
            margin-left: 15px;
            color: white;
        }

        .header-bar .page-detail {
            color: white;
            letter-spacing: 2px;
            font-weight: 100;
            font-size: 17px;
            margin-top: 8px;
        }
        </style>
</head>

<body>
<div data-role="page" data-fullscreen="true">

    <div data-role="header" data-position="fixed" class="header-bar">
        <i onclick="viewprofile()"  class="fas fa-chevron-left back-icon"></i>
        <h1 class="page-detail">Settings</h1>
    </div>

        <ul data-role="listview" data-inset="true" data-theme="a" data-corners="false">
            <li>
                <div class="detail-tab">
                    <i style="font-size: 19px;" class="fas fa-question-circle shop-detail"></i>
                    <p><strong class="shopping-info">Dark Theme</strong></p>
                    <select style="margin-right: 100%" name="switch" id="switch" data-role="slider">
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select>
                    <i class="fas fa-chevron-right personal-tab-arrow"></i>
                </div>
            </li>
            <li>
                <div class="detail-tab">
                    <i class="fas fa-users shop-detail"></i>
                    <p><strong class="shopping-info">Font Size</strong></p>
                    <select name="select-choice-1" id="select-choice-1">
                        <option value="standard">Small</option>
                        <option value="rush">Medium</option>
                        <option value="express">Large</option>
                    </select>
                    <i class="fas fa-chevron-right personal-tab-arrow"></i>
                </div>
            </li>
        </ul>

        <div data-role="footer" data-position="fixed">
        </div>

    </div>
</body>
</html>
