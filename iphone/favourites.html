<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../lib/jquery.mobile-1.4.5.min.css" />

    <script src="../lib/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../style/favourites.css" />

<body>
    <div data-role="header" data-position="fixed" class="header-bar">

        <h1 class="page-detail">Favourite</h1>
    </div>
    <div data-role="content " data-theme="a" class="content-body">

            <i class="far fa-user-circle" style="
                margin-top: 145px !important;"></i>
            <p style="text-align: center; font-size: 15px;" onclick="startJourney()">You don't have an account,<br>

        <div id="if_logged_favourite">

            <div class="top-header">

                onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"> -->
                <button class="ui-btn ui-btn-inline share-btn" onclick="sendEmail()"><i

            </div>
            <div class="content clearfix">
                <div class="f-main-content">
                    
                </div>
            </div>

                <li><a href="#" id="" data-icon=""><i class="far fa-comment-dots" style="font-size: 20px;"></i></a>
                </li>
                <li><a href="#" id="" data-icon=""><i class="fas fa-shopping-cart" style="font-size: 20px;"></i></a>
                </li>
                <li><a href="#" id="" data-icon=""><i class="far fa-user" style="font-size: 20px;"></i></a></li>
