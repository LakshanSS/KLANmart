<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KLANmart - Favourites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/jquery.mobile-1.4.5.min.css" />
    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../lib/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../style/favourites.css" />
    <script src="https://kit.fontawesome.com/2d990cff29.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/favourite.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <div data-role="header" data-position="fixed" class="header-bar">
        <!-- <a href="" data-ajax="false" data-icon="back"><</a> -->
        <i class="fas fa-chevron-left back-icon"></i>
        <h1 class="page-detail">Favourite</h1>
    </div>
    <div data-role="content " data-theme="a" class="content-body">
        <div id="if_not_logged_favourite" style="background: #f9f9f9 !important;">
            <i class="far fa-user-circle" style="
                margin-top: 145px !important;"></i>
            <p style="text-align: center; font-size: 15px;" onclick="startJourney()">You don't have an account,<br>
                <strong style="color: rgb(16, 57, 146);">Sign up</strong> with KLANmart to access more featues.</p>
        </div>
        <div id="if_logged_favourite">
            <!-- Content -->
            <div class="top-header">
                <select name="select-choice-mini" id="select-choice-mini" data-mini="true" data-inline="true"
                    class="filter-favourite">
                        <option value="standard">Filter By</option>
                        <option value="rush">Price</option>
                        <option value="express">Category</option>
                        <option value="overnight">ratings</option>
                </select>
                <!-- <input type="text" id="myInput" data-corners="false" data-clear-btn="true" data-wrapper-class="inputWrapper"
                onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"> -->
                <a href="#popupLogin" data-rel="popup" data-position-to="window"
                    class="share-btn ui-btn ui-shadow ui-btn-inline ui-icon-check ui-btn-a" data-transition="pop"><i
                        class="fas fa-share-alt share-icon" data-transition="pop"></i>Share</a>
                <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all" style="max-width: 250px;top: -186.5px !important;
                left: 12px; background-color:  rgb(193, 217, 241); border: 1px solid rgb(10, 83, 131) !important;">
                    <form>
                        <div style="padding:10px 20px;">
                            <h5 class="form-header">Share the Favourite List with your friends via Email</h5>
                            <!-- <label for="pw" class="ui-hidden-accessible">Password:</label> -->
                            <input type="email" name="textEmail" id="txtToEmailId" placeholder="To Address*" value=""
                                data-corners="false" data-clear-btn="true" data-wrapper-class="emailInputWrapper">
                            <button onclick="sendEmail()" id="sendBtn"
                                class="ui-btn ui-shadow ui-icon-check btn-send">Send</button>
                        </div>
                    </form>
                </div>
                <!-- <button class="ui-btn ui-btn-inline share-btn" onclick="sendEmail()"><i
                        class="fas fa-share-alt share-icon" data-transition="pop"></i> Share</button> -->
            </div>
            <div class="content clearfix">
                <div class="f-main-content">

                </div>
            </div>
        </div>
    </div>
    <div data-role="footer" data-position="fixed" role="banner">
        <div data-role="navbar" class="nav-glyphish-example" data-grid="d"
            style="height: 32px !important; margin: 0 0;">
            <ul>
                <li><a href="#" id="" data-icon=""><i class="fas fa-home" style="font-size: 20px;"></i></a></li>
                <li><a href="#" id="" data-icon=""><i class="far fa-heart" style="font-size: 20px;"></i></a></li>
                <li><a href="#" id="" data-icon=""><i class="far fa-comment-dots" style="font-size: 20px;"></i></a>
                </li>
                <li><a href="#" id="" data-icon=""><i class="fas fa-shopping-cart" style="font-size: 20px;"></i></a>
                </li>
                <li><a href="#" id="" data-icon=""><i class="far fa-user" style="font-size: 20px;"></i></a></li>
            </ul>
        </div>
    </div>
</body>

</html>
