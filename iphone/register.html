<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KLANmart - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/jquery.mobile-1.4.5.min.css" />
    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../lib/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/register.css">

    <script>
        function goToSignIn() {
            document.location.href = "./login.html";
        }

        function registerUser() {
            let fName = document.getElementById("txtName").value;
            let emailId = document.getElementById("txtEmail").value;
            let passwod = document.getElementById("txtPW").value;
            let confPasswod = document.getElementById("txtCPW").value;
            let mobileNo = document.getElementById("txtMB").value;

            if (fName == "") {
                console.log("missing fname")
            }
            else if (emailId == "") {
                console.log("missing email")
                
            } else if (passwod == "") {
                console.log("missing pw")

            } else if (confPasswod == "") {
                console.log("missing cpw")

            } else if (mobileNo == "") {
                console.log("missing mno")

            } else {
                console.log(fName, emailId, passwod, confPasswod, mobileNo);
            }

        }
    </script>
</head>

<body>
    <div data-role="page" data-fullscreen="true">
        <div data-role="header" data-position="fixed">
        </div>

        <div data-role="content" data-theme="a">
            <div>
                <img src="../assets/logo/logo-blue.png" style="width:65%;" class="logo-image">
            </div>

            <div class="ui-field-contain">
                <input type="text" name="textName" id="txtName" placeholder="Full Name*" value="" data-corners="false"
                    data-clear-btn="true" data-wrapper-class="inputWrapper">
                <input type="email" name="textEmail" id="txtEmail" placeholder="Email*" value="" data-corners="false"
                    data-clear-btn="true" data-wrapper-class="inputWrapper">
                <input type="password" name="textPassword" id="txtPW" placeholder="Password*" value=""
                    data-corners="false" data-clear-btn="true" data-wrapper-class="inputWrapper">
                <input type="password" name="textPassword" id="txtCPW" placeholder="Confirm Password*" value=""
                    data-corners="false" data-clear-btn="true" data-wrapper-class="inputWrapper">
                <input type="tel" name="textMobileNo" id="txtMB" placeholder="Mobile No*" value="" data-corners="false"
                    data-clear-btn="true" data-wrapper-class="inputWrapper">

                <button class="reg-btn" data-corners="false" data-shadow="false" onclick="registerUser()">AGREE & CREATE
                    ACCOUNT</button>
            </div>

            <div>
                <P class="aggrement-text">By registering for an KLANmart account, you agree that you have read and
                    accepted out<strong class="main-content"> KLANmart Free Membership Agreement</strong> and <strong
                        class="main-content">Privacy Policy</strong>.</P>
            </div>

            <div>
                <p class="sign-up-with-text"><strong>or</strong></p>

                <button class="ui-btn ui-mini sign-face-book-btn">
                    <i class="fa fa-facebook fa-fw"></i>
                    &nbsp; Sign Up with Facebook</button>
                <button class="ui-btn ui-mini sign-google-acc-btn">
                    <i class="fa fa-google fa-fw">
                    </i> &nbsp; Sign Up with Google</button>


                <p class="sign-in-with-text">Already have an account?
                    <strong class="main-content" onclick="goToSignIn()">Sign in</strong>
                </p>

            </div>
        </div>

        <div data-role="footer" data-position="fixed">
        </div>

    </div>
</body>

</html>
